{% extends 'layout.html' %}

{% block content %}
    <h2 align="center">เขียนบทความ</h2>
    <form action="addForm" method="POST">
        {% csrf_token %} 
        <div class="form-group my-2">
            <label for="">ชื่อบทความ</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="form-group my-2">
            <label for="">รายละเอียดบทความ</label>
            <input type="text" class="form-control" name="description">
        </div>

        <input type="submit" value="บันทึกบทความ" class="btn btn-primary">
    </form>


{% endblock %}
